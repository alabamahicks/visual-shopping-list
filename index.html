<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<header class="delete-all"><h3>begin again</h3></header>

			<li class="added-item"><p>Item 3</p><div class="delete-one">-</div></li>

			<li id="addItem">
				<div class="plus">+</div>
				<input class="entry-box"></li>
		</ul>
		</div>
	</section>

</html>
